<!DOCTYPE html>
<html>
	<head>  
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>

		<div id="clock1"></div>
		<div id="clock2"></div>
		<div id="clock3"></div>

		<script src="Clock.js"></script>
		<script>

			var clock1 = new Clock();
			var domclock1 = document.getElementById("clock1");
			clock1.on("tick", function onClock1Tick( start, now, duration ){
				domclock1.innerHTML = duration/1000 + " seconds";
			});
			clock1.start();

			var clock2 = new Clock({
				"interval": 1000
			});
			var domclock2 = document.getElementById("clock2");
			clock2.on("tick", function onClock2Tick( start, now, duration ){
				domclock2.innerHTML = duration/1000 + " seconds";
			});
			clock2.start();

			var clock3 = new Clock({
				"startTime": new Date( 2015, 0, 1 )
			});
			var domclock3 = document.getElementById("clock3");
			clock3.on("tick", function onClock3Tick( start, now, duration ){
				domclock3.innerHTML = duration/1000 + " seconds";
			});
			clock3.start();

		</script>
	</body>
</html>
